<div class="container">
  <div class="row">
    <div class="card">
      <div class="card-header">
        <a href="/alta-materia"  class="btn btn-primary">Nueva Materia</a> 
      </div>
        <div class="card-body">
            <table id="listMateria" datatable  [dtOptions]="dtOptions"  [dtTrigger]="dtTrigger">
                <thead>
                  <tr>
                    <th class="th-sm">ID
              
                    </th>
                    <th class="th-sm">Clave Materia
              
                    </th>
                    <th class="th-sm">Materia
              
                    </th>
                    <th class="th-sm">Profesor
              
                    </th>
                    <th class="th-sm">Fecha Registro
              
                    </th>
                    <th class="th-sm">Actualizar
              
                    </th>
                    <th class="th-sm">Borrar
              
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let row of data">
                    <td>{{row.id}}</td>
                    <td>{{row.clavemateria}}</td>
                    <td>{{row.nombre}}</td>
                    <td>{{row.nombreprofesor}}</td>
                    <td>{{row.fecharegistro}}</td>
                    <td><a href="" class="btn btn-warning text-white">Editar</a></td>
                    <td><button type="button" class="btn btn-danger" (click)="eliminar(row.id)">Eliminar</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
  </div>
</div>
